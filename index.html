<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="style.css">
    <title>Scripts de Roblox</title>
</head>
<body>
    <center>
    <h1>Scripts de Roblox Clase C8</h1>
    <hr>
    <h3>Script para ocultar la GUI</h3>
    <textarea cols='80' rows='6' id="codigo">
        local frame = script.Parent.Parent
        local boton = script.Parent
        frame.Visible = true
        boton.MouseButton1Click:Connect(function()
	        frame.Visible = false
        end)
        </textarea><br>
        <button type="button" id="copyClip" data-clipboard-target="#codigo">Copiar</button>
        <script src="clipboard.min.js"></script>

    <br><br>
    
</body>
</html>
